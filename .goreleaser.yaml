version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: ai-commit
    binary: ai-commit
    main: ./cmd/
    ldflags:
      - "-X github.com/sergiotejon/ai-commit/internal/pkg/version.version={{.Version}}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: sergiotejon
    name: ai-commit
  draft: false
  prerelease: false